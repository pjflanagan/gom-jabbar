<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="https://pjflanagan.me/img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://pjflanagan.me/img/icon/favicon-16x16.png">
  <title>Gom Jabbar</title>

  <meta property="og:image" content="https://www.flanny.app/gom-jabbar/img/social/sprout-social-facebook.png">
  <meta property="og:image:secure_url"
    content="https://www.flanny.app/gom-jabbar/img/social/sprout-social-facebook.png">
  <meta property="og:url" content="https://flanny.app/gom-jabbar/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Trial of the Gom Jabbar">
  <meta property="og:description" content="Put your hand in the box.">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Trial of the Gom Jabbar">
  <meta name="twitter:description" content="Put your hand in the box.">
  <meta name="twitter:image" content="https://www.flanny.app/gom-jabbar/img/social/sprout-social-twitter.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="text" id="text">
    <div id="text-animator">
      <h1 id="title">Trial of the Gom Jabbar</h1>
      <p id="sub-title">Put your hand in the box.</p>
    </div>
  </div>

  <div id="page-cover" class="full-screen"></div>

  <div class="box">
    <div class="face front">
      <div id="gom-jabbar-hole" class="center" onmouseenter="startTrial()" onmouseleave="endTrial()"
        ontouchstart="startTrial()" ontouchend="endTrial()" ontouchcancel="endTrial()"></div>
    </div>
    <div class="face top">
      <div class="center">
        <div class="square"></div>
      </div>
    </div>
    <div class="face side"></div>
  </div>

  <div id="background-cover" class="full-screen"></div>
  <div class="background-image-holder full-screen">
    <div id="background-image" class="full-screen"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script async src="./script.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CNFGV4ZHRG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-CNFGV4ZHRG');
  </script>
</body>

</html>
